<!DOCTYPE html><html><head>  <link rel=stylesheet href=../../js/style.css>   <meta charset=utf-8>  <title>CS560: Robotics</title>  <style> body { margin: 0; } canvas { width: 100%; height: 100%; display: block; }</style></head>
<button id=shot>Screenshot</button>  <button id=bt_play>Play</button>  <div class=slidecontainer>    <input type=range min=0 max=1000 value=500 class=slider id=time_slider>  </div>  <script src=../../js/three.js></script>  <script src=../../js/map_controls.js></script>  <script src=../../js/cs560.js></script>   <script> if ( webgl_available() ) {
    init_threejs(600, 600);const floor = new THREE.PlaneBufferGeometry(100,100);var floor_material = new THREE.MeshLambertMaterial({ color : 0xffffff });var floor_mesh = new THREE.Mesh(floor, floor_material);floor_mesh.receiveShadow = true;floor_mesh.position.set(0,0,0);floor_mesh.quaternion = new THREE.Quaternion(0.707, 0, 0, 0.707 );scene.add(floor_mesh);
const geometry_vehicle = new THREE.BoxGeometry(5,4,2);const material_vehicle = new THREE.MeshBasicMaterial( { color: 0x0000ff } );const mesh_vehicle = new THREE.Mesh( geometry_vehicle, material_vehicle );const quat_vehicle = new THREE.Quaternion(0.0,0.0,0.0,1.0);mesh_vehicle.setRotationFromQuaternion(quat_vehicle);mesh_vehicle.position.set(0.0,0.0,0.0);scene.add( mesh_vehicle );  animate();  } else {  const warning = WebGL.getWebGLErrorMessage();  document.getElementById( 'container' ).appendChild( warning );  }  </script></body></html>
